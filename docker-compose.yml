version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-bot
    restart: always
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PRIVATE_KEY_PATH=${PRIVATE_KEY_PATH}
      - APP_ID=${APP_ID}
    command: ['npm', 'start']
